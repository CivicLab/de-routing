<div id="admin-header">
	<div class="logo">
		<img src="images/icon.png">
	</div>
	<div class="title">De-Routing</div>
	<div class="headermenu">
		<ul>
			<li><a href="#">List Explorations</a></li>
			<li><a href="#admin/exploration/new">Add exploration</a></li>
		</ul>
	</div>
</div>
<div class="admin-container">
	<div class="page-header">
		<h1>
			<a href="#">&laquo; </a>Editing #<%= exploration.id %>: <%=
			exploration.name %>
		</h1>
	</div>
	<div id="admin-editor"></div>

	<div class="admin-navigation">
		<div class="btn-group">
			<% if (showPreviousButton) { %> <input type="button"
				value="Previous Page" class="btn btn-default previous-page" /> <% }
			%> <% if (showNextButton) { %> <input type="button" value="Next Page"
				class="btn btn-default next-page" /> <% } %>
		</div>
	</div>

	<div class="admin-action">
		<input type="button" value="Save Exploration"
			class="btn btn-primary save" /> <% if (!newExploration) { %> <input
			type="button" value="Delete Exploration"
			class="btn btn-danger delete" /> <% } %>
	</div>
</div>
